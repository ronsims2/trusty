name: Build then Upload
run-name: ${{ github.actor }} is building cRusty and then uploading to rsims2.com
on: [push]
jobs:
  build-binary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cRusty Source
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        run: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh